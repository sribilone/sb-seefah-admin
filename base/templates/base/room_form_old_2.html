{% extends 'main.html' %}

{% block aside2 %} active {% endblock aside2 %} <!--to active selected in menu-->

{% load static %} 

<!DOCTYPE html>
<html lang="en">

{% block title %}
การตั้งค่า Servers | See Fah Admin System
{% endblock title %}

{% block content%}


<div class="row mt-0 ">
  <div class="col-lg mb-lg-0 mb-4">
      <div class="card ">
          <div class="card-header pb-0 p-3">
              <div class="d-flex justify-content-between">
                  <h6 class="mb-2">การตั้งค่า Servers</h6>
              </div>
          </div>

          <div class="p-3">
              <form method="post" action="">
                  {% csrf_token %}
                  {{form.as_p}}
                  <a href="{{request.META.HTTP_REFERER}}">Go Back</a>
                  <button type="submit" class="btn btn-primary" value="Sumit">Submit</button>
              </form>

          </div>

      </div>
  </div>
</div>
  <script src="{% static 'js/core/popper.min.js' %}"></script>
  <script src="{% static 'js/core/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/plugins/perfect-scrollbar.min.js' %}"></script>
  <script src="{% static 'js/plugins/smooth-scrollbar.min.js' %}"></script>
  <script src="{% static 'js/plugins/chartjs.min.js' %}"></script>

  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>

  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="../static/js/argon-dashboard.min.js?v=2.0.4"></script>
{% endblock content %}
